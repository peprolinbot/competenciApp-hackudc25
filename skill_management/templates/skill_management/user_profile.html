{% extends 'main/base.html' %}
{% block divcontent %}

    <div class="container py-5">
        <div class="row">
            <!-- Profile Header -->
            <div class="col-12 mb-4">
                <div class="text-center">
                    <div class="position-relative d-inline-block">
                        <img src="https://cloudfront-us-east-1.images.arcpublishing.com/eluniverso/5TPHTZQOG5HOZAO4GHC52FWJJQ.jpg" class="rounded-circle profile-pic" alt="Profile Picture" style="height: 120px; width: 120px;">
                    </div>
                    <h3 class="mt-3 mb-1">{{user.username}}</h3>
                    <p class="text-muted mb-3">{{ user.role }}</p>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-10">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <!-- Content Area -->
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-9 ms-auto">
                                        <div class="p-4">
                                            <!-- Personal Information -->
                                            <div class="mb-4">
                                                <h5 class="mb-4">Personal Information</h5>
                                                <div class="row g-3">
                                                    <div class="col-md-6">
                                                        <label class="form-label">Name</label>
                                                        <label type="text" class="form-control">{{user.first_name}}</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Second Name</label>
                                                        <label type="text" class="form-control">{{user.last_name}}</label>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label class="form-label">Email</label>
                                                        <label type="text" class="form-control">{{user.email}}</label>
                                                    </div>
                                                </div>
                                            </div>
                            
                                            <!-- Skills Lists -->
                                            <div>
                                                <h5 class="mb-4">Skills</h5>
                                                <ul>
                                                    {% for skill in skills %}
                                                        <li> <a href="{% url 'login' %}">{{ skill.name }}</a> - {{ skill.description }}</li>
                                                    {% empty %}
                                                        <li>No skills registered.</li>
                                                    {% endfor %}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
